<!DOCTYPE html>
<html>
	<head>
		<title>Google Advanced Search</title>
		<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
		<style>
			input {
				margin: 10px;
			}
			input:focus {
				outline: none;
			}
			#i2 {
				margin-left: 54px;
			}
			#i0 {
				margin-left: 75px;
			}
			#i1 {
				margin-left: 17px;
			}
			#i3 {
				margin-left: 46px;
			}
			.field {
				font-size: 13px;
				width: 565px;
				height: 25px;
				margin-bottom: 5px;
				padding: 1px 8px;
				border: 1px solid #d9d9d9;
				border-radius: 1px;
				border-top: 1px solid #c0c0c0;
			}
			.field:focus {
				box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
				border: 1px solid #4d90fe;
			}
			p, label, #AS_button {
				font-family: roboto-regular, arial;
			}
			label {
				font-size: 13px;
			}
			span {
				display: inline-block;
				background-color: #f1f1f1;
				width: 101%;
				height: 62px;
				position: relative;
				bottom: 10px;
				right: 8px;

			}
			a {
				position: relative;
				outline: none;
				bottom: 65px;
			}
			img {
				width: 92px;
				height: 31px;
				margin: 8px;
			}
			#act_block {
				position: relative;
				bottom: 37px;
				margin-left: 34px;
			}
			#Ad_Search {
				display: block;
				color: #d93025; 
				font-size: 20px;
				margin: 25px 35px 25px;
			}
			#underline {
				border-bottom: 1.5px solid #ebebeb;
				position: relative;
				right: 8px;
				width: 101%;
			}
			#underline, #Ad_Search {
				position: relative;
				bottom: 65px;
			}
			#AS_button {
				white-space: nowrap;
				padding: 0 12px;
				margin-top: 20px;
				background-color: #4d90fe;
				background-image: -webkit-linear-gradient(top, #4d90fe, #4787ed);
				border: 1px solid #3079ed;
				border-radius: 2px;
				color: #fff;
				font-size: 11px;
				font-weight: bold;
				line-height: 27px;
				min-width: 54px;
				outline: 0;
				position: relative;
				left: 636px;

			}
			#AS_button:hover {
				background-color: #357ae8;
				background-image: -webkit-linear-gradient(top, #4d90fe, #357ae8);
				border: 1px solid #2f5bb7;
				border-image: initial;
			}
			#AS_button:focus {
				box-shadow: inset 0 0 0 1px #fff;
				border: rgba(0,0,0,0) solid 1px;
				outline: rgba(0,0,0,0) 0;
			}
			#AS_button:active {
				box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
				background: #357ae8;
				border: 1px solid #2f5bb7;
				border-top: 1px solid #2f5bb7;
			}
			
		</style>
	</head>
	<body>
		<div>
			<span></span>
			<a href="index.html" tabindex="-1"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></a>
			<p id="Ad_Search">Advanced Search</p>
			<p id="underline" ></p>
			<div id="act_block">
				<p>Find pages with...<p>
				<form action="https://google.com/search">
					<label for="i0">all these words:</label>
					<input type="text" name="as_q" id="i0" class="field"><br>
					<label for="i1">this exact word or phrase:</label>
					<input type="text" name="as_epq" id="i1" class="field"><br>
					<label for="i2">any of these words:</label>
					<input type="text" name="as_oq" id="i2" class="field"><br>
					<label for="i3">none of these words:</label>
					<input type="text" name="as_eq" id="i3" class="field"><br>
					<button type="submit" id="AS_button">Advanced Search</button>
				</form>
			</div>
		</div>
	</body>
</html>
