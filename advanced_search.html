<!DOCTYPE html>
<html>
	<head>
		<title>Google Advanced Search</title>
		<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
		<style>
			input {
				margin: 10px;
			}
			input:focus {
				outline: none;
			}
			#i2 {
				margin-left: 50px;
			}
			#i0 {
				margin-left: 75px;
			}
			#i3 {
				margin-left: 42px;
			}
			p {
				font-family: roboto-regular, arial;
			}
			span {
				display: inline-block;
				background-color: #f1f1f1;
				width: 2048px;
				height: 62px;
				position: relative;
				bottom: 10px;
				right: 8px;

			}
			img {
				position: relative;
				width: 92px;
				height: 31px;
				margin: 8px;
				bottom: 65px;
			}
			
		</style>
	</head>
	<body>
		<div>
			<span></span>
			<a href="index.html"><img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></a>

			<p>Find pages with...<p>
			<form action="https://google.com/search">
				<label for="i0">all these words:</label>
				<input type="text" name="as_q" id="i0"><br>
				<label for="i1">this exact word or phrase:</label>
				<input type="text" name="as_epq" id="i1"><br>
				<label for="i2">any of these words:</label>
				<input type="text" name="as_oq" id="i2"><br>
				<label for="i3">none of these words:</label>
				<input type="text" name="as_eq" id="i3"><br>
				<button type="submit">Advanced Search</button>
			</form>
		</div>
	</body>
</html>
